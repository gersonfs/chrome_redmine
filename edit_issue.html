<!doctype html>
<html>
    <head>
        <title>OneHost Projects Options Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="css/all.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="css/popup.css" type="text/css" media="screen" />
        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/util.js"></script>
        <script src="js/redmine_server.js"></script>
        <script src="js/redmine_instance.js"></script>
        <script src="js/chrome_redmine.js"></script>
        <script src="js/redmine_issue_form.js"></script>
        <script src="js/edit_issue.js"></script>
    </head>
    <body>

        <form id="Issue" enctype="multipart/form-data">
            <h1></h1>
            <input type="hidden" name="issue[project_id]" id="IssueProjectId" />

            <div class="input select issue_tracker_id float">
                <label for="IssueTrackerId">Type</label>
                <select name="issue[tracker_id]" id="IssueTrackerId"></select>
            </div>

            <div class="input select issue_status_id float">
                <label for="IssueStatusId">Status</label>
                <select name="issue[status_id]" id="IssueStatusId"></select>
            </div>

            <div class="input select issue_priority_id">
                <label for="IssuePriorityId">Priority</label>
                <select name="issue[priority_id]" id="IssuePriorityId"></select>
            </div>

            <div class="input select issue_subject">
                <label for="IssueSubject">Subject</label>
                <input style="width: 100%;" name="issue[subject]" id="IssueSubject" />
            </div>

            <div class="input select issue_description">
                <label for="IssueDescription">Description</label>
                <textarea style="width: 100%;" name="issue[description]" id="IssueDescription"></textarea>
            </div>

            <div class="input select issue_assigned_to_id float">
                <label for="IssueAssignedToId">Assigned To</label>
                <select  name="issue[assigned_to_id]" id="IssueAssignedToId"></select>
            </div>
            
            <div class="input select issue_done_ratio">
                <label for="IssueDoneRatio">Done Ratio</label>
                <select name="issue[done_ratio]" id="IssueDoneRatio">
                    <option value="0">0%</option>
                    <option value="10">10%</option>
                    <option value="20">20%</option>
                    <option value="30">30%</option>
                    <option value="40">40%</option>
                    <option value="50">50%</option>
                    <option value="60">60%</option>
                    <option value="70">70%</option>
                    <option value="80">80%</option>
                    <option value="90">90%</option>
                    <option value="100">100%</option>
                </select>
            </div>

            <div class="input select issue_start_date float">
                <label for="IssueStartDate">Start Date</label>
                <input name="issue[start_date]" type="date" id="IssueStartDate" />
            </div>

            <div class="input select issue_estimated_hours">
                <label for="IssueEstimatedHours">Estimated</label>
                <input name="issue[estimated_hours]" id="IssueEstimatedHours" />
            </div>
            <div class="clear"></div>

            <div id="Journals"></div>
            <div id="Attachmets"></div>
            <div class="clear"></div>
            <div class="input select">
                <label for="IssueFiles">Files</label>
                <input type="file" id="IssueFiles" multiple="multiple" />
                <div id="ListaArquivos"></div>
            </div>
            <div class="clear"></div>
            <div class="input select issue_watcher_user_ids">
                <label>Observadores</label>
                <div id="WatcherUserIds"></div>
            </div>

            <div class="input select issue_notes">
                <label for="IssueNotes">Notes</label>
                <textarea style="width: 100%;" name="issue[notes]" id="IssueNotes"></textarea>
            </div>
            <div class="clear"></div>
            <fieldset id="TimeEntry">
                <legend>Time Entry</legend>
                <input type="hidden" name="time_entry[issue_id]" id="TimeEntryIssueId" />
                <div class="input select time_entry_hours float">
                    <label for="TimeEntryHours">Hours</label>
                    <input type="number" name="time_entry[hours]" id="TimeEntryHours" />
                </div>

                <div class="input select time_entry_activity_id">
                    <label for="TimeEntryActivityId">Activity</label>
                    <select name="time_entry[activity_id]" id="TimeEntryActivityId"></select>
                </div>

                <div class="input select time_entry_comments">
                    <label for="TimeEntryComments">Comments</label>
                    <input style="width: 100%" type="text" name="time_entry[comments]" id="TimeEntryComments" />
                </div>
            </fieldset>

            <input type="button" class="button" name="" value="Save" id="SaveIssue" />
        </form>
    </body>
</html>
