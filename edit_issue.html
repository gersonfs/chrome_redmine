<!doctype html>
<html>
    <head>
        <title>Edit Issue</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="css/options.css" type="text/css" media="screen" />
        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/util.js"></script>
        <script src="js/redmine_server.js"></script>
        <script src="js/redmine_instance.js"></script>
        <script src="js/redmine_issue.js"></script>
        <script src="js/chrome_redmine.js"></script>
        <script src="js/edit_issue.js"></script>
    </head>
    <body>
        <h1>Edit Issue</h1>
        
        <div id="Issue">
            <input type="hidden" name="issue[project_id]" id="IssueProjectId" />
            <select name="issue[tracker_id]" id="IssueTrackerId"></select>
            <select name="issue[status_id]" id="IssueStatusId"></select>
            <select name="issue[priority_id]" id="IssuePriorityId"></select>
            <input name="issue[subject]" id="IssueSubject" />
            <textarea name="issue[description]" id="IssueDescription"></textarea>
            <select name="issue[category_id]" id="IssueCategoryId"></select>
            <select name="issue[assigned_to_id]" id="IssueAssignedToId"></select>
            <input name="issue[start_date]" id="IssueStartDate" />
            <input name="issue[estimated_hours]" id="IssueEstimatedHours" />
        </div>
    </body>
</html>
